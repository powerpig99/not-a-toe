{{ define "main" }}
<ul class="blog-posts">
  {{ range (where site.RegularPages "Section" "posts").ByDate.Reverse }}
  <li style="flex-wrap:wrap; margin-bottom:1.5em;">
    <span>
      <i>
        <time datetime='{{ .Date.Format "2006-01-02" }}'>
          {{ .Date.Format "02 Jan, 2006" }}
        </time>
      </i>
    </span>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
    <p style="width:100%; font-size:0.9em; opacity:0.7; margin:0.3em 0 0 130px;">{{ .Summary }}</p>
  </li>
  {{ end }}
</ul>
{{ end }}
