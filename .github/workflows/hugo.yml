name: Deploy Hugo site to Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.145.0"
          extended: true

      - name: Add frontmatter to raw posts
        run: |
          for f in content/posts/*.md; do
            [ -f "$f" ] || continue
            # Skip files that already have frontmatter
            if head -1 "$f" | grep -q '^---$'; then
              continue
            fi
            # Extract title from first # heading, fallback to filename
            title=$(grep -m1 '^# ' "$f" | sed 's/^# //' | sed 's/"/\\"/g')
            if [ -z "$title" ]; then
              title=$(basename "$f" .md | sed 's/-/ /g; s/\b\w/\u&/g')
            fi
            # Get git commit date for this file
            date=$(git log -1 --format="%cI" -- "$f" 2>/dev/null || date -Iseconds)
            # Remove the # heading line and prepend frontmatter
            sed -i '0,/^# .*/{/^# .*/d}' "$f"
            tmp=$(mktemp)
            printf -- '---\ntitle: "%s"\ndate: %s\n---\n' "$title" "$date" | cat - "$f" > "$tmp"
            mv "$tmp" "$f"
          done

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ github.pages_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
