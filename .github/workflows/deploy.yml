name: Deploy static site to Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Required so `git log -1 -- <file>` works for every post file.
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Restore post file mtimes from git
        run: scripts/restore-post-mtimes.sh

      - name: Build site
        run: node build.mjs

      - name: Upload artifact (attempt 1)
        id: upload_artifact_1
        continue-on-error: true
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Upload artifact (attempt 2 on transient failure)
        if: steps.upload_artifact_1.outcome == 'failure'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
